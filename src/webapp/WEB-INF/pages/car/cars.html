<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of car</title>
    <style>table th, table td {padding: 5px;}</style>
</head>
<body>
<h1>List of cars</h1>
<table border="1">
    <tr>
        <th>Brand</th>
        <th>Model</th>
        <th>Color</th>
    </tr>

    <tr th:each="lst : ${AllCars}">
        <td th:utext="${lst.getBrand()}">Brand</td>
        <td th:utext="${lst.getModel()}">Model</td>
        <td th:utext="${lst.getColor()}">Color</td>
    </tr>

</table>
</body>
</html>
